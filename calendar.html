<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smart Gift</title>
    <link href="fullcalendar-4.2.0/packages/core/main.css" rel="stylesheet" />
    <link href="fullcalendar-4.2.0/packages/daygrid/main.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="fullcalendar-4.2.0/packages/core/main.js"></script>
    <script src="fullcalendar-4.2.0/packages/daygrid/main.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-auth.js"></script>
    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tooltip.js/dist/umd/tooltip.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>

    <div id='calendar'></div>
    <button id="btnLogout" class="LogOut hide">
                Log out
            </button>
    <br>
    <form>
      <br>
      <label>(Required fields are marked with an *)</label>
      <br>
      <br>
      <div>
        <label>*Event Name:</label>
        <br>
        <input id="event-name" placeholder="Name" type="text" />
      </div>
      <br>
      <div>
        <label>*Starting Date:</label>
        <br>
        <input id="event-start-date" placeholder="YYYY-MM-DD" type="text" />
      </div>
      <br>
      <div>
        <label>Ending Date:</label>
        <br>
        <input id="event-end-date" placeholder="YYYY-MM-DD" type="text" />
      </div>
      <br>
      <div>
        <label>Starting Time:</label>  
        <br>
        <input id="event-start-time" placeholder="00:00:00" type="text" />
      </div>
      <br>
      <div>
        <label>Ending Time:</label>
        <br>
        <input id="event-end-time" placeholder="23:59:59" type="text" />
      </div>
      <br>
      <div>
        <label>Event Description:</label>
        <br>
        <input id="event-description" placeholder="Description" type="text" />
      </div>
      <br>
      <div>
        <button id="event-submit">Submit</button>
      </div>
    </form>
    
</body>
</html>
