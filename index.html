<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 1!</title>
    <link href="fullcalendar-4.2.0/packages/core/main.css" rel="stylesheet" />
    <link href="fullcalendar-4.2.0/packages/daygrid/main.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="fullcalendar-4.2.0/packages/core/main.js"></script>
    <script src="fullcalendar-4.2.0/packages/daygrid/main.js"></script>
    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tooltip.js/dist/umd/tooltip.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>

    <div id='calendar'></div>
    <br>
    <form>
      <div>
        <input id="event-name" placeholder="Name" type="text" />
      </div>
      <br>
      <div>
        <input id="event-start-time" placeholder="Time Start" type="text" />
      </div>
      <br>
      <div>
        <input id="event-end-time" placeholder="Time End" type="text" />
      </div>
      <br>
      <div>
        <input id="event-description" placeholder="Description" type="text" />
      </div>
      <br>
      <div>
        <button id="event-submit">Submit</button>
      </div>
    </form>
    
</body>
</html>
