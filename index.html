<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login/style/style.css" />
    <title>Smart Gift Login</title>

    <!-- The core Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-auth.js"></script>


</head>

<body>
    <div class="container">
        <div class="main">
            <h2>Smart Gift</h2>

            <label>Email :</label>
            <input id="txtEmail" type="email" name="Email" />

            <label>Password :</label>
            <input id="txtPassword" type="password" name="Password" />


            <button id="btnLogin" class="Login">
                Log In
            </button>

            <button id="btnSignUp" class="SignUp">
                Sign Up
            </button>

            <button id="btnLogout" class="LogOut hide">
                Log out
            </button>

        </div>
    </div>

    <script type="text/javascript" src="login/login.js"></script>

</body>

</html>
